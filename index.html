<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <title>Todo list</title>
</head>

<body>
    <div class="container_1 ">
        <div class="todo_app">
            <h2>To-do list <img src="images/checklist.webp"></h2>
            <div class="row">
                <div class="input-group mb-3">
                    <input  id="input-box" type="text" class="form-control" placeholder="Add your text"
                        aria-label="Recipient's username" aria-describedby="button-addon2">
                    <button onclick="addTask()" class="btn btn-danger " type="button" id="button-addon2">ADD</button>
                </div>
            </div>
            <ul id="list_container">
                <!-- <li class="checked">task 1</li>
                <li>task 2</li>
                <li>task 3</li> -->
            </ul>
        </div>
    </div>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
